<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- create whole page area that means
         cover page area with the help of svg tag -->
    <svg height="1000" width="1000" style="background-color: aqua;">

  <!--  create big rectangle -->
        <rect height="300" width="600" x="50" y="250"
        fill="yellow" stroke-width="2" stroke="blue">
        </rect>

  <!--  create square as like window in assignment -->
        <rect height="150" width="150" x="400" y="300"
        fill="pink" stroke-width="2" stroke="blue">
        </rect>

  <!-- create rectangle(height) as like door in assignment -->
        <rect height="250" width="160" x="100" y="290"
        fill="pink" stroke-width="2" stroke="blue">
        </rect>
        
    <!-- create (/)this line top of big rectangle-->
        <line x1="50" y1="250" x2="100" y2="100"
        fill="none" stroke-width="2" stroke="black">
        </line> 

    <!-- create ( ________ ) this line -->
        <line x1="100" y1="100" x2="700" y2="100"
        fill="none" stroke-width="2" stroke="black">
        </line>

    <!-- ( | ) parallel line to big rectangle -->
        <line x1="750" y1="250" x2="750" y2="550"
        fill="none" stroke-width="2" stroke="yellow">
        </line>

        <!-- create ( ________ ) this red line -->
        <line x1="650" y1="550" x2="750" y2="550"
        fill="none" stroke-width="2" stroke="red">
        </line>


        <!-- create ( ________ ) this white line -->
        <line x1="650" y1="250" x2="750" y2="250"
        fill="none" stroke-width="2" stroke="white">
        </line>

        <!-- create ( \ )this red line(top right) -->
        <line x1="750" y1="250" x2="700" y2="100"
        fill="none" stroke-width="2" stroke="red">
        </line> 


        <!-- create ( \ )this Green line(top right) -->
        <line x1="650" y1="250" x2="700" y2="100"
        fill="none" stroke-width="2" stroke="green">
        </line>

        
        <!-- small circle -->
       <circle r="20"  cx="700" cy="190"
       fill="pink" stroke-width="2" stroke="blue">
       </circle>

    </svg>
</body>
</html>
